<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANSIGAME CLI Theme</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .cli-container {
            width: 80%;
            margin: 20px auto;
            border: 2px solid rgb(0, 255, 0);
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .cli-header {
            color: rgb(0, 255, 0);
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.5em;
            border-radius: 5px;
        }

        .cli-section {
            margin: 20px 0;
        }

        .cli-section-title {
            color: lightgreen;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .cli-section-content {
            margin-left: 20px;
        }

        .cli-link {
            color: lightblue;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .cli-link::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: -100%;
            background-color: lightblue;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        .cli-link:hover::before {
            visibility: visible;
            left: 0;
        }

        .pixel {
            width: 5px;
            height: 5px;
            background-color: rgb(0, 255, 0);
            position: absolute;
            animation: float 5s infinite;
            opacity: 0.7;
            border-radius: 50%;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        .typewriter {
            overflow: hidden;
            border-right: .15em solid rgb(0, 255, 0);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(30, end), blink-caret .75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: rgb(0, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="cli-container">
        <div class="cli-header">
            <span class="typewriter">> ANSIGAME</span>
        </div>

        <div class="cli-section">
            <div class="cli-section-title">What is this</div>
            <div class="cli-section-content">
                ANSIGAME is a game engine that uses ANSI codes for rendering. It is designed for simplicity and performance.
            </div>
        </div>

        <div class="cli-section">
            <div class="cli-section-title">Downloads</div>
            <div class="cli-section-content">
                No stable downloads yet :(
            </div>
        </div>

        <div class="cli-section">
            <div class="cli-section-title">Contributors</div>
            <div class="cli-section-content">
                Bradinator (founder/head of development)
            </div>
        </div>

        <div class="cli-section">
            <div class="cli-section-title">The repo</div>
            <div class="cli-section-content">
                <a class="cli-link" href="https://github.com/Ulladay-Hub/ANSI-GAME" target="_blank">GitHub Repository</a>
            </div>
        </div>
    </div>

    <script>
        function createFloatingPixel() {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            pixel.style.left = `${Math.random() * window.innerWidth}px`;
            pixel.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(pixel);

            setTimeout(() => {
                pixel.remove();
            }, 5000); // Remove the pixel after its animation duration
        }

        setInterval(createFloatingPixel, 200); // Create a new floating pixel every 200ms
    </script>
</body>
</html>
