<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;

        }

            color: #333; /* Dark gray heading */

        .project-info h2 {
            color: #333; /* Dark gray heading */
        }
        .project-info p {
            color: #555; /* Dark gray text */
        }
        .project-info a {
            color: #007bff; /* Blue link color */

            font-weight: bold;
        }
